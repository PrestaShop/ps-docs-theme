<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Locations</th>
            <th style="display:none">Title</th>
            <th style="display:none">Located in</th>
        </tr>
    </thead>
    <tbody id="hooks">
        {{ range $.Page.Pages }}
        <tr>
            <td><a href="{{ .RelPermalink }}" class="hookTitle">{{.Title}}</a></td>
            <td>
                {{ range .Param "location" }}
                    {{ if eq "back office" . }}
                        <div class="pill-bo">BO</div>
                    {{ end }}
                    {{ if eq "front office" . }}
                        <div class="pill-fo">FO</div>
                    {{ end }}
                {{ end }}
            </td>
            <td style="display:none">{{.Param "hookTitle"}}</td>
            <td style="display:none">{{.Param "files"}}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
