<table>
	<thead>
		<tr>
			<th>Hook name</th>
			<th>Types</th>
			<th>Hook type</th>
			<th>Located in</th>
		</tr>
	</thead>
	<tbody>
		{{ range $.Page.Pages }}
		<tr>
            <td><a href="{{ .RelPermalink }}">{{.Title}}</a></td>
            <td>{{.Param "types"}}</td>
            <td>{{.Param "hookTypes"}}</td>
            <td>{{.Param "files"}}</td>
		</tr>
		{{ end }}
	</tbody>
</table>
